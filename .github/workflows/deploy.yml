name: Deploy Authn

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Get SSH Key and set permissions
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST_SANDBOX }} >> ~/.ssh/known_hosts

      - name: Debug SSH Key
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -v ${{ secrets.SSH_USER_SANDBOX }}@${{ secrets.SSH_HOST_SANDBOX }} "exit"
        
      - name: Deploy Edx
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_SANDBOX }}@${{ secrets.SSH_HOST_SANDBOX }} "~/.deploy_authn.sh"
